name: Next.js Build Test

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Check for Build Errors
        run: |
          if [ -d ".next" ]; then
            echo "Build Successful"
          else
            echo "Build Failed"
            exit 1
          fi
